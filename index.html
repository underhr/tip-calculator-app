<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <img src="images/logo.svg" alt="logo.svg">
  
  <div id="container">
    <div id="calculator-container">
      <div class="calculatorSection">
        <label for="bill">Bill</label>
        <input type="text" id="billInput" name="bill" placeholder="0">
        <img src="images/icon-dollar.svg" alt="Dollar sign" class="inputImg">
      </div>
      
      <div class="calculatorSection">
        <label>Select Tip %</label>
        <div id="tipGrid">
          <div id="5per">5%</div>
          <div id="10per">10%</div>
          <div id="15per">15%</div>
          <div id="25per">25%</div>
          <div id="50per">50%</div>
          <input type="text" id="customTip" name="customTip" placeholder="Custom">
        </div>
      </div>

      <div class="calculatorSection">
        <label for="people">Number of People</label>
        <input type="text" id="numberPeople" name="people" placeholder="0">
        <img src="images/icon-person.svg" alt="Person icon" class="inputImg">
      </div>
    </div>

    <div id="display-container">
      <div id="displayTop">
        <div class="item">
          <div class="text">
            <label>Tip Amount</label>
            <span class="subLabel">/ person</span>
          </div>
          <div class="price" id="tipAmount">$0.00</div>
        </div>
        <div class="item">
          <div class="text">
            <label>Total</label>
            <span class="subLabel">/ person</span>
          </div>
          <div class="price" id="total">$0.00</div>
        </div>
      </div>
      <button id="reset">RESET</button>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
